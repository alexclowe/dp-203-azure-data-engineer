name: Issue Follow-up (7-day ping)
on:
  schedule:
    - cron: "15 13 * * *"   # daily at 13:15 UTC
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  followup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests python-dateutil

      - name: Run follow-up scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python .github/scripts/issue_followup.py \
            --repo "$REPO" \
            --config ".github/agent.yml"
